<div class="container"> 
    <!--<h1>listado-categorias works!</h1>

    <app-lista-prueba [dataSource]="dataSource"
    ></app-lista-prueba>-->
    <div class="row mt-3">
        <div class="col-6">
            <h2>Listado de Dependencias</h2>
        </div>
        <div class="col-6 text-end">
            <button mat-raised-button color="primary" [routerLink]="['0']" >
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dependencias" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="nombreD">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombreD}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="siglas">
                <th mat-header-cell *matHeaderCellDef>Siglas</th>
                <td mat-cell *matCellDef="let element"> {{element.siglas}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef>Ubicaci√≥n</th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
              </ng-container>


              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let dependencias">
                  <button mat-stroked-button routerLink="{{dependencias.id}}" class="me-3">
                    <mat-icon>edit</mat-icon> Editar
                  </button>
                  <button mat-stroked-button (click)="eliminar(dependencias)" color="accent">
                    <mat-icon>delete</mat-icon> Eliminar
                  </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
