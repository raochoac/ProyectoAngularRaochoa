<div class="container"> 
    <!--<h1>listado-usuarios works!</h1>
    <h2 [innerText]="mensaje"></h2>
    <app-lista-prueba [dataSource]="dataSource"
    ></app-lista-prueba>-->
    <div class="row mt-3">
        <div class="col-6">
            <h2>Listado de Usuarios</h2>
        </div>
        <div class="col-6 text-end">
          <button mat-raised-button color="primary" [routerLink]="['0']" >
              <i class="fas fa-plus"></i> Agregar
          </button>        
      </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="nombreU">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombreU}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="apellido_Paterno">
                <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
                <td mat-cell *matCellDef="let element"> {{element.apellido_Paterno}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="apellido_Materno">
                <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
                <td mat-cell *matCellDef="let element"> {{element.apellido_Materno}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef>Edad</th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let usuario">
                  <button mat-stroked-button routerLink="{{usuario.id}}" class="me-3">
                    <mat-icon>edit</mat-icon> Editar
                  </button>
                  <button mat-stroked-button (click)="eliminar(usuario)" color="accent">
                    <mat-icon>delete</mat-icon> Eliminar
                  </button>
                </td>
              </ng-container>
              

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
